            background-color: #d9ffd3;

            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            display: flex;
            background-color: #2f4f39;
            color: #fff;
            border-radius: 10px;
            overflow: hidden;
            width: 800px;
            max-width: 100%;
        }

            flex-direction: column;
            align-items: center;
            justify-content: center;

        }

        .left img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .left h1 {
            color: #2f4f39;
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .left p {
            color: #2f4f39;
            font-size: 2rem;
            margin: 0;
        }

        .right {
            padding: 50px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .right h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .info {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .info img {
            width: 40px;
            height: 40px;
            margin-right: 15px;
        }

        .info p {
            color: #ffffff;
            margin: 0;
        }
    </style>
</head>
